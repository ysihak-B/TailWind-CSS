<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-500">
     <div class="grid md:grid-cols-4"> <!-- content wrapper -->
        <div class="md:col-span-1">
            <nav>
                <div class="flex border-b border-gray-300 justify-between items-center">
                    <h1 class="font-bold uppercase p-4">
                        <a href="/" class="hover:text-gray-700">Food Ninja </a>
                    </h1>
                    <div class="cursor-pointer md:hidden mr-2" id="burger">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                            </path>
                        </svg>
                    </div>
                </div>
                <ul class="text-gray-700 text-sm mt-4 hidden md:block" id="menu">
                    <li><a href="#" class="flex py-4 justify-start border-l-4 hover:font-bold hover:bg-gray-300 hover:border-red-500">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 
                            1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                            </path>
                        </svg>
                        <span>Home</span>
                    </a></li>
                    <li><a href="#" class="flex py-2 justify-start border-l-4 hover:font-bold hover:bg-gray-300 hover:border-red-500">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 
                            2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                       </svg>
                        <span>About</span>
                    </a></li>
                    <li><a href="#" class="flex py-4 justify-start border-l-4 hover:font-bold hover:bg-gray-300 hover:border-red-500">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 
                            2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span>Contact</span>
                    </a></li> 
                </ul>
            </nav>
        </div> <!-- end of naviagaion -->
        <main class="px-10 bg-gray-50 md:col-span-3">
            <div class="text-red-500 pb-2 pt-2 flex justify-end">
                <a href="#" class="btn border-red-500 md:border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500">Log in</a>
                <a href="#" class="btn ml-2 border-red-500 md:border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500">Sign Up</a>
            </div>
            
            <header class="text-gray-700">
                <h2 class="text-4xl md:text-6xl sm:text-5xl lg:text-7xl font-semibold pb-2">Recipes</h2>
                <h3 class="text-2xl">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Latest Recipes</h4>
                <div class="mt-8 grid sm:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="card">
                        <img src="./image/pizza.jpg" alt="pizza" class="w-full h-48 sm:h-64 object-cover">
                        <div class="p-4">
                            <span class="font-bold">Cheesy pizza</span>
                            <span class="block text-gray-500 text-sm">Recipe by Ysihak</span>
                        </div>
                        <div class="badge">
                            <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./image/chicken.jpg" alt="chicken" class="w-full h-48 sm:h-64 object-cover">
                        <div class="p-4">
                            <span class="font-bold">Mama's chicken</span>
                            <span class="block text-gray-500 text-sm">Recipe by Ysihak</span>
                        </div>
                        <div class="badge">
                            <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            <span>30 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./image/burghur.jpg" alt="burghur" class="w-full h-48 sm:h-64 object-cover">
                        <div class="p-4">
                            <span class="font-bold">Ham burghurs</span>
                            <span class="block text-gray-500 text-sm">Recipe by Ysihak</span>
                        </div>
                        <div class="badge">
                            <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            <span>20 mins</span>
                        </div>
                    </div>
                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-300 text-primary">Most Popular Recipes</h4>
                <div class="mt-8 flex">
                    <!-- cards go here -->
                </div>

                <div class="flex justify-center"> 
                    <div class="btn text-gray-500 bg-gray-300 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition duration-300"> Load more </div>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
